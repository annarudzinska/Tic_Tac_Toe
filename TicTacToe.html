<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="TicTacToe - style.css">
        <script type="text/javascript" src="TicTacToe - script.js" defer></script>
    </head>
    
    <body>
        <section>
            <h1>Tic Tac Toe </h1>

            <div id="player-choice-container">
                <h5>Choose a player</h5>
                <button class="choice" id = "X" value = "X">X</button>
                <button class="choice" id = "O" value = "O">O</button>
            </div>
            

            <div id="game-container">
                <ul id="grid"></ul>
            </div>
            
            
            <div id="resolution-container">
                <h5 id="message"></h5>
            </div>

            
            <button id="game-restart">Restart Game</button>



        </section>
    </body>

</html>
